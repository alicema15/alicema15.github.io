    <body data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">

        <!-- load navbars -->
        <nav id="top" class="hidden-sm hidden-xs">
        </nav>

        <nav id="mobile-top" class="transition--fade transition--active visible-sm visible-xs">
        </nav>
        <!-- end navbars -->

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h6 class="section-type-header">Contact Us</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <h3>We'd love to hear from you!</h3>
                        <p class="lead" id="contact-details">
                            Contact us here if you'd like to get involved with what Archer is building.  For business inquiries, feel free to email us at <a href="mailto:team@archerimpact.com">team@archerimpact.com</a>.
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <form id="contact-us-form" action="https://formspree.io/team@archerimpact.com" method="POST">
                            <div class="flex-row">
                                <input id="contact-name-input" type="text" name="name" class="form-input contact-input" placeholder="Your name">
                                <input id="contact-email-input" type="email" name="_replyto" class="form-input contact-input" placeholder="Your email">
                            </div>
                            <textarea id="contact-content-input" name="content" class="form-input" placeholder="Your message"></textarea>
                            <button class="launch-button">
                                Submit
                            </button>

                        </div>
                    </div>
                </div>
            </div>

        </section>

        <footer>
            <!-- Dynamically load footer -->
        </footer>
    </div>
